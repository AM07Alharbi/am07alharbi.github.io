    <title>Simple Split Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack header and content */
            margin: 0;
        }
        header {
            background-color: #f0f0f0; /* Just for visibility */
            padding: 10px;
            text-align: center;
        }
        header a {
            /* margin: 0 15px; */
            text-decoration: none;
            color: black; /* Basic link color */
        }
        .container {
            display: flex; /* Horizontal layout */
            flex: 1; /* Take remaining height */
        }
        .left {
            flex: 1; /* Take up half of the width */
            padding: 20px;
            border-right: 2px solid black; /* Vertical line in the middle */
            text-align: left; /* Align text to the left */
        }
        .right {
            flex: 1; /* Take up half of the width */
            padding: 20px;
            text-align: right; /* Align text to the right */
        }
        .right ul {
            list-style-type:decimal;
            margin-bottom: 20px;
            padding-left: 20px;
            direction: rtl;
        }
        .right ul li {
            margin: 8px 0;
            font-size: 16px;
        }
        footer {
            background-color: #f0f0f0; /* Light gray background for visibility */
            text-align: center; /* Center align text */
            padding: 15px 0; /* Top and bottom padding */
            position: relative; /* Relative positioning */
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
        }

        footer p {
            margin: 5px 0; /* Small margin for the paragraph */
            font-size: 14px; /* Font size for readability */
            color: black; /* Text color */
        }
    </style>
</head>
